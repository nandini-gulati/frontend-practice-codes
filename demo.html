<!DOCTYPE html>
<html>
    <head>
        <style>
            .container{
                display: flex;
                justify-content: space-between; /* Space out boxes evenly */
                align-items: center; /* Vertically center the boxes */
                gap: 20px; /* Optional: Add some space between the boxes */
                padding: 20px;
                border: 2px solid black;
                background-color: pink;
            }
            .box{
                width: 100px; /* Set a fixed width for each box */
                height: 100px; /* Set a fixed height for each box */
                background-color: #4CAF50; /* Green background */
                color: blue; /* White text */
                display: flex;
                justify-content: center; /* Center text horizontally */
                align-items: center; /* Center text vertically */
                border-radius: 0px; /* Optional: rounded corners */
                font-size: 16px; /* Set font size */
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="box">A</div>
            <div class="box">B</div>
            <div class="box">C</div>
            <div class="box">D</div>
            </div>
    </body>
</html>
